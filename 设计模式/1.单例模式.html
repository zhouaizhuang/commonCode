<html>
  <head></head>
  <body>
    <button id="modal-id">弹窗</button>
    <script>
      // 单例模式：常常用于弹窗。希望全局就一个，不希望反复创建
      const createSingle = (function (){
        let instance = null // 缓存实例
        return function(fn) {
          return instance || (instance = fn.apply(this, arguments))
        }
      })()

      function createModal(){
        let div = document.createElement('div')
        div.style.display = 'none'
        div.innerHTML = `<div style="font-size:30px;color:pink;">我是弹窗</div>` //添加内容
        document.body.appendChild(div)
        return div
      }
      document.getElementById('modal-id').addEventListener('click', () => {
        let modalLayer = createSingle(createModal)
        modalLayer.style.display = 'block'
      })
    </script>
  </body>
</html>
